<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        /* Add your styles here */

        /* KamTech cursor tag */
        .cursor-tag {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            padding: 4px 10px;
            border-radius: 999px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: #ffffff;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            pointer-events: none;
            z-index: 9999;
            opacity: 0;
            white-space: nowrap;
            box-shadow: 0 0 18px rgba(99, 102, 241, 0.7);
            transition: opacity 0.18s ease-out, transform 0.08s ease-out;
        }
    </style>
</head>
<body>
    <div id="kamtechCursor" class="cursor-tag">KamTech</div>
    <!-- Navigation -->
    <nav>
        ...
    </nav>

    <script>
        // Your scripts here

        // KamTech floating cursor tag
        (function () {
            const tag = document.getElementById('kamtechCursor');
            if (!tag) return;

            document.addEventListener('mousemove', (e) => {
                tag.style.opacity = '1';
                tag.style.left = e.clientX + 18 + 'px';
                tag.style.top = e.clientY + 18 + 'px';
            });

            document.addEventListener('mouseleave', () => {
                tag.style.opacity = '0';
            });
        })();
    </script>
</body>
</html>
